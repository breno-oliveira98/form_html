<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="css/cadastro.css">
    <!-- link de icones -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <h2 class="logo">Socio<span>Torcedor<span>
        </h2>
        
        <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="#">Planos</a>
        <a href="#">Servi√ßos</a>
        <a href="#">Contatos</a>
        <button class="btn-login-popup">Login</button>
        </nav>
    </header>

    <main>
        <span class="icons">
            <div class="form-box-login">
                <h2>Cadastre-se</h2>
                <form>
                    <div class="input-box">
                        <input type="text" id="name" placeholder="Nome" required>
                        <label for="Nome"></label>
                    </div>

                    <div class="input-box">
                        <input type="email" id="email" placeholder="Email" required>
                        <label for="email"></label>
                    </div>
                    
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Senha" required>
                        <label for="password"></label>
                    </div>

                    <div class="input-box">
                        <input type="tel" id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="CPF 000.000.000-00" minlength="14" maxlength="14" required>
                        <label for="cpf"></label>
                    </div>

                      

                    <button type="submit" class="btn-login-form">Cria conta</button>

                </form>
            </div>
        </span>
    </main>
</body>
</html>
